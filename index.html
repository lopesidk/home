<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOPESIDK - Excision Glitch</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: black url('https://cdn.pixabay.com/photo/2013/07/18/20/26/starry-sky-164317_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      background-color: #111;
      color: white;
      border: 3px solid;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
    }

    button::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet, red);
      border-radius: 12px;
      z-index: -1;
      filter: blur(5px);
      background-size: 400% 400%;
      animation: borderRGB 6s ease infinite;
    }

    @keyframes borderRGB {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #loading {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .progress-bar {
      width: 300px;
      height: 20px;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-bar-fill {
      width: 0;
      height: 100%;
      background: linear-gradient(90deg, #00f, #f0f, #f00);
      animation: loadingAnim 3s linear forwards;
    }

    @keyframes loadingAnim {
      0% { width: 0; }
      100% { width: 100%; }
    }

    #logo {
      display: none;
      position: relative;
    }

    #logo img {
      max-width: 600px;
      width: 90%;
      position: relative;
    }

    /* Glitch RGB Split */
    #logo.glitch img {
      animation: glitchRGB 0.8s infinite;
    }

    @keyframes glitchRGB {
      0% {
        filter: drop-shadow(-2px 0 red) drop-shadow(2px 0 blue);
        transform: translate(0, 0);
      }
      20% {
        filter: drop-shadow(-4px 0 red) drop-shadow(4px 0 blue);
        transform: translate(2px, -1px);
      }
      40% {
        filter: drop-shadow(4px 0 red) drop-shadow(-4px 0 blue);
        transform: translate(-2px, 1px);
      }
      60% {
        filter: drop-shadow(-2px 0 red) drop-shadow(2px 0 blue);
        transform: translate(1px, -2px);
      }
      80% {
        filter: drop-shadow(2px 0 red) drop-shadow(-2px 0 blue);
        transform: translate(-1px, 2px);
      }
      100% {
        filter: drop-shadow(-2px 0 red) drop-shadow(2px 0 blue);
        transform: translate(0, 0);
      }
    }
  </style>
</head>
<body>

  <button onclick="startSite()">Clique aqui</button>

  <div id="loading">
    <h2>Carregando...</h2>
    <div class="progress-bar">
      <div class="progress-bar-fill"></div>
    </div>
  </div>

  <div id="logo">
    <img src="logo.png" alt="LOPESIDK Logo">
  </div>

  <audio id="bgm" loop>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <script>
    function startSite() {
      document.querySelector('button').style.display = 'none';
      document.getElementById('loading').style.display = 'flex';

      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('logo').style.display = 'block';
        document.getElementById('logo').classList.add('glitch');
        document.getElementById('bgm').play();
      }, 3000);
    }
  </script>

</body>
</html>
