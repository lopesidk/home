<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOPESIDK - Excision Style</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://cdn.pixabay.com/photo/2013/07/18/20/26/starry-sky-164317_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    #logo {
      display: none;
      width: 90%;
      max-width: 1000px;
      height: auto;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
      transition: background 0.3s;
    }

    button:hover {
      background-color: #444;
    }

    @media (max-width: 600px) {
      button {
        font-size: 16px;
        padding: 12px 24px;
      }
      svg {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <button onclick="startSite()">Clique aqui</button>

  <div id="logo">
    <svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#000000; stop-opacity:1" />
          <stop offset="100%" style="stop-color:#333333; stop-opacity:1" />
        </linearGradient>
        <filter id="roughEdges">
          <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="3" result="turbulence"/>
          <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="5" xChannelSelector="R" yChannelSelector="G"/>
        </filter>
      </defs>
      <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
            font-family="Impact, sans-serif" font-size="80" fill="url(#grad)" stroke="white"
            stroke-width="2" filter="url(#roughEdges)" letter-spacing="10">
        LOPESIDK
      </text>
    </svg>
  </div>

  <audio id="bgm" loop>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <script>
    function startSite() {
      document.getElementById('bgm').play();
      document.querySelector('button').style.display = 'none';
      document.getElementById('logo').style.display = 'block';
    }
  </script>

</body>
</html>
