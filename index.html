<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOPESIDK - Excision Style</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: black url('https://cdn.pixabay.com/photo/2013/07/18/20/26/starry-sky-164317_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    #logo {
      display: none;
      position: relative;
      font-family: Impact, sans-serif;
      font-size: 60px;
      color: white;
      text-transform: uppercase;
      letter-spacing: 8px;
    }

    .glitch::before,
    .glitch::after {
      content: 'LOPESIDK';
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      color: white;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
    }

    .glitch::before {
      color: #f00;
      animation: glitchTop 1s infinite linear alternate-reverse;
    }

    .glitch::after {
      color: #0ff;
      animation: glitchBottom 1s infinite linear alternate-reverse;
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); transform: translate(-2px, -2px); }
      10% { clip: rect(10px, 9999px, 50px, 0); transform: translate(2px, 0); }
      20% { clip: rect(10px, 9999px, 60px, 0); transform: translate(-1px, 2px); }
      30% { clip: rect(0, 9999px, 20px, 0); transform: translate(1px, -1px); }
      100% { clip: rect(0, 9999px, 0, 0); transform: translate(0, 0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); transform: translate(2px, 2px); }
      10% { clip: rect(30px, 9999px, 80px, 0); transform: translate(-2px, 1px); }
      20% { clip: rect(60px, 9999px, 100px, 0); transform: translate(1px, -2px); }
      30% { clip: rect(40px, 9999px, 90px, 0); transform: translate(-1px, 1px); }
      100% { clip: rect(0, 9999px, 0, 0); transform: translate(0, 0); }
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      background-color: #111;
      color: white;
      border: 3px solid;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      background-clip: padding-box;
    }

    button::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet, red);
      border-radius: 12px;
      z-index: -1;
      filter: blur(5px);
      background-size: 400% 400%;
      animation: borderRGB 6s ease infinite;
    }

    @keyframes borderRGB {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @media (max-width: 600px) {
      button {
        font-size: 16px;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>

  <button onclick="startSite()">Clique aqui</button>

  <div id="logo" class="glitch">LOPESIDK</div>

  <audio id="bgm" loop>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <script>
    function startSite() {
      document.getElementById('bgm').play();
      document.querySelector('button').style.display = 'none';
      document.getElementById('logo').style.display = 'block';
    }
  </script>

</body>
</html>
