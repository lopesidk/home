<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOPESIDK - Excision Style</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: black url('https://cdn.pixabay.com/photo/2013/07/18/20/26/starry-sky-164317_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      background-color: #111;
      color: white;
      border: 3px solid;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      background-clip: padding-box;
    }

    button::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet, red);
      border-radius: 12px;
      z-index: -1;
      filter: blur(5px);
      background-size: 400% 400%;
      animation: borderRGB 6s ease infinite;
    }

    @keyframes borderRGB {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #logo {
      display: none;
      position: relative;
    }

    #logo img {
      width: 90%;
      max-width: 600px;
    }

    /* Glitch effect on image */
    #logo.glitch img {
      animation: glitchImage 1s infinite;
    }

    @keyframes glitchImage {
      0% { transform: translate(0, 0); filter: hue-rotate(0deg); }
      20% { transform: translate(-2px, 2px); filter: hue-rotate(15deg); }
      40% { transform: translate(2px, -2px); filter: hue-rotate(-15deg); }
      60% { transform: translate(-1px, 1px); filter: hue-rotate(10deg); }
      80% { transform: translate(1px, -1px); filter: hue-rotate(-10deg); }
      100% { transform: translate(0, 0); filter: hue-rotate(0deg); }
    }

    @media (max-width: 600px) {
      button {
        font-size: 16px;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>

  <button onclick="startSite()">Clique aqui</button>

  <div id="logo">
    <img src="logo.png" alt="LOPESIDK Logo">
  </div>

  <audio id="bgm" loop>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <script>
    function startSite() {
      document.getElementById('bgm').play();
      document.querySelector('button').style.display = 'none';
      const logo = document.getElementById('logo');
      logo.style.display = 'block';
      logo.classList.add('glitch');
    }
  </script>

</body>
</html>
